<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Redirecionar</title>
  <!-- Fallback automático ao fim de 2 segundos -->
  <meta http-equiv="refresh" content="2; url=https://visitbraga.travel/">
  <script>
    // Redireciona de imediato para o principal
    window.onload = function() {
      window.location.href = "https://visitbraga.travel/highlights/guias-rapidos/";
    };
  </script>
</head>
<body>
  <p>A redirecionar para o destino principal...</p>
  <p>Se não funcionar, será levado automaticamente para a alternativa em 2 segundos.</p>
  <p>Também pode clicar aqui: 
    <a href="https://visitbraga.travel/">Ir para alternativa</a>
  </p>
</body>
</html>
